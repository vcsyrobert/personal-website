<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vecsey Robert</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f0f0f0;
      font-family: sans-serif;
    }

    body, .scaler-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      padding: 2rem 0; /* space above and below */
      overflow: hidden;
    }

    .scalable-content {
      width: 800px;
      /* no absolute positioning */
      transform-origin: top center;
      /* padding inside content if needed */
      padding: 0 0 2rem 0;
    }

    .top-photo img {
      width: 100%;
      height: auto;
      display: block;
    }

    .bottom-photos {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 10px;
    }

    .bottom-photos img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
    }

    h1, h2 {
      margin: 0.5rem 0;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
    }

    h2 {
      font-size: 1.125rem;
    }

    .icon-links {
      display: flex;
      gap: 1.25rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 2rem;
    }

    .icon-links a {
      color: #333;
      font-size: 2.5rem;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .icon-links a:hover {
      color: #009db5;
    }
  </style>
</head>
<body>
  <div class="scaler-wrapper">
    <div class="scalable-content" id="scalable">
      <div class="top-photo">
        <img src="resources/temp1.jpg" alt="Photo 1" />
      </div>

      <div class="bottom-photos">
        <img src="resources/temp2.jpg" alt="Photo 2" />
        <img src="resources/temp3.jpg" alt="Photo 3" />
        <img src="resources/temp4.jpg" alt="Photo 4" />
      </div>

      <div>
        <h1>VECSEY RÃ“BERT</h1>
        <h2>VIDEOGRAPHER, PHOTOGRAPHER</h2>
      </div>

      <div class="icon-links">
        <a href="https://www.instagram.com/by.rups/profilecard/?igsh=MW0zYnU3cXVjejZ0cw%3D%3D" target="_blank">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://bonafide-agency.eu" target="_blank">
          <i class="fa-solid fa-briefcase"></i>
        </a>
        <a href="mailto:rob.vecsey@protonmail.com?subject=HELLO!&body=Type your message here..." target="_blank">
          <i class="fa-solid fa-envelope"></i>
        </a>
      </div>
    </div>
  </div>

  <script>
    function scaleToFit() {
      const content = document.getElementById('scalable');
      const wrapper = document.querySelector('.scaler-wrapper');
      const scaleX = wrapper.clientWidth / content.scrollWidth;
      const scaleY = wrapper.clientHeight / content.scrollHeight;
      const scale = Math.min(scaleX, scaleY, 1); // max scale = 1
      content.style.transform = `scale(${scale})`;
    }

    window.addEventListener('resize', scaleToFit);
    window.addEventListener('load', scaleToFit);
  </script>
</body>
</html>
